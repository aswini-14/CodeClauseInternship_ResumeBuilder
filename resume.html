<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Resume Builder</title>
    <link rel="stylesheet" href="resume.css">
</head>
<body>
    <div class="container">
        <h1>Interactive Resume Builder</h1>
        <form id="resumeForm">
            <div class="section">
                <h2>Personal Information</h2>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="section">
                <h2>Education</h2>
                <div id="educationSection">
                    <div class="educationEntry">
                        <label for="school">School</label>
                        <input type="text" name="school" required>
                        <label for="degree">Degree</label>
                        <input type="text" name="degree" required>
                        <label for="year">Year</label>
                        <input type="text" name="year" required>
                        <button type="button" onclick="removeEducation(this)">Remove</button>
                    </div>
                </div>
                <button type="button" id="addEducationBtn">Add Education</button>
            </div>
            <div class="section">
                <h2>Work Experience</h2>
                <div id="experienceSection">
                    <div class="experienceEntry">
                        <label for="company">Company</label>
                        <input type="text" name="company" required>
                        <label for="role">Role</label>
                        <input type="text" name="role" required>
                        <label for="years">Years</label>
                        <input type="text" name="years" required>
                        <button type="button" onclick="removeExperience(this)">Remove</button>
                    </div>
                </div>
                <button type="button" id="addExperienceBtn">Add Experience</button>
            </div>
            <div class="section">
                <h2>Skills</h2>
                <input type="text" id="skills" name="skills" placeholder="Comma separated skills" required>
            </div>
            <button type="submit">Generate Resume</button>
        </form>
        <div id="preview"></div>
        <button id="downloadBtn" style="display:none;">Download as PDF</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="resume.js"></script>
</body>
</html>
